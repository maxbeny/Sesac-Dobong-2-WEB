<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position 속성과 z-index속성</title>
<style>

.item1{
    position: relative;
    left: 50px;
    top: 30px;
}

.item2{
    position: static
}
.item3{
    position: view-port;
}

</style>
</head>
<body>
<h2></h2>
<div class="item1"> item 1 </div>
<div class="item2"> item 2 </div>
<div class="item3"> item 3 </div>
</body>

</html>
