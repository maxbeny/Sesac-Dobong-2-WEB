<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 태그와 관련 태그 사용해보기</title>
</head>

<body>
    <form>
        text <input type="text">

        <br />
        <label for="emailId">email</label>
        <input type="email" id="emailId" disavled placeholder="example@naver.com">

        <br />
        <label>
            password <input type="password" placeholder="비밀번호를 작성 하시오">
        </label>
        
        <br />
        <input type="color" />
        <input type="range" />
        <input type="date" />
        <input type="file" />
        <input type="number" />

        <br />
        <input type="button" value="버튼">
        <input type="submit" value="버튼">
        <button>버튼</button>
        <button type="button">버튼</button>
        <br />
        <br />
        <h5>다음중 input타입이 아닌 것은?(모두 고르시오)</h5>
        <input type="checkbox" name="input" disabled> text
        <input type="checkbox" name="input"> click
        <input type="checkbox" name="input"> img
        <input type="checkbox" name="input"> date
        <input type="checkbox" name="input"> bread

        <h5>다음 중 img 태그의 속성인 것은?</h5>
        <label>
            <input type="radio" name="img" />
        </label>
        <label>
            <input type="radio" name="img" />
        </label>
        <label>
            <input type="radio" name="img" />
        </label>
        <input type="radio" name="img" />
        <label for="alt">alt</label>

        <input type="radio" name="img" />
        <label for="type">type</label>

        <!-- select -->
         <select name="flower">
            <optgroup label="붉은꽃">
                <option value="장미">장미</option>
                <option value="동백꽃">동백꽃</option>
            </optgroup>
             <optgroup type="흰꽃">
            <option value="매화">매화</option>
            <option value="목련">목련</option>
              </optgroup>
         </select>
    </form>

</body>

</html>
