<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 음료 메뉴</title>
</head>
<body>
    <h1>나의 카페</h1>
    <h2>음료 메뉴</h2>
    
    <ul>
        <li>아메리카노
            <ol>
                <li>가격: 4,000원</li>
            </ol>
        </li>
        <li>카페라떼
            <ol>
                <li>가격: 4,500원</li>
            </ol>
        </li>
        <li>카푸치노
            <ol>
                <li>가격: 5,000원</li>
            </ol>
        </li>
    </ul>
    
    <hr>
    
    <p><strong>아메리카노:</strong> 진한 커피의 풍미를 느낄 수 있는 기본 음료입니다.</p>
    <p><strong>카페라떼:</strong> 부드러운 우유와 에스프레소의 조화가 매력적인 음료입니다.</p>
    <p><strong>카푸치노:</strong> 우유 거품이 풍부하게 올라간 고소한 커피입니다.</p>
</body>
</html>
